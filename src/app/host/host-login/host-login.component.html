


<div class="login-pag" >
        <div class="row justify-content-md-center">
          
            <div class="col-md-4 form1">
                <div class="heading">
                    <h1>Merchant Login</h1>
                  </div>
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                            
                            <div class="form-group">
                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                    <input class="form-control" 
                                            type="text" 
                                            placeholder="Email address"
                                            id="email" 
                                            formControlName="email">
                                </div>
                                <div class="error" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                                        <span class="err-msg">Enter a Valid Email-Id ...</span>
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password"> 
                                </div>
                                <div class="error" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                                        <span class="err-msg">Enter a Valid Password ...</span>
                                </div>
                            </div>
                            <div class="row row1">
                                    <div class="form-group" class="col-sm-5">
                                            <p>
                                                    <input type="checkbox" id="test6" checked="checked" />
                                                    <label for="test6">RememberMe</label>
                                                  </p>
                                        </div>
                                        <div class="form-group row" class="col-sm-6">
                                            <div class="">
                                                <a href="">Forgot Password?</a>
                                            </div>
                                        </div>
                            </div>
                            <div class="form-group col-md-6">
                                <button class="btn btn-primary btn-lg" type="Submit" label="Click" 
                                 [disabled]="!myForm.valid">Login</button>
                            </div>
                            <!-- <div class="form-inline">
                                <p>dont have account?</p>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary btn-md" (click)="gotosignin()">Signin</button>
                                    
                                </div>
                            </div> -->
                        </form>
                        <div class="form-inline">
                            <p>dont have account?</p>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-md" (click)="gotosignin()">Signin</button>
                                
                            </div>
                        </div>
                        
            </div>
        </div>
    </div>
